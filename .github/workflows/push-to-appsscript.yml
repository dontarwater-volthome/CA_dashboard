name: Push to Google Apps Script

on:
  push:
    branches: [ "main" ]

jobs:
  clasp-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Write clasp credentials
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');

          const creds = {
            token: {
              access_token: process.env.CLASP_ACCESS_TOKEN,
              refresh_token: process.env.CLASP_REFRESH_TOKEN,
              id_token: process.env.CLASP_ID_TOKEN,
              token_type: "Bearer",
              expiry_date: Number(process.env.CLASP_TOKEN_EXPIRY_DATE)
            }
          };

          const home = process.env.HOME || '/home/runner';
          const globalPath = path.join(home, '.clasprc.json');
          fs.writeFileSync(globalPath, JSON.stringify(creds));
          fs.writeFileSync(path.join(process.cwd(), '.clasprc.json'), JSON.stringify(creds));
          console.log('Wrote clasp creds to', globalPath, 'and ./.clasprc.json');
          NODE
        env:
          CLASP_ACCESS_TOKEN: ${{ secrets.CLASP_ACCESS_TOKEN }}
          CLASP_REFRESH_TOKEN: ${{ secrets.CLASP_REFRESH_TOKEN }}
          CLASP_ID_TOKEN: ${{ secrets.CLASP_ID_TOKEN }}
          CLASP_TOKEN_EXPIRY_DATE: ${{ secrets.CLASP_TOKEN_EXPIRY_DATE }}

      - name: Validate clasp token JSON
        run: |
          node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync(process.env.HOME+'/.clasprc.json','utf8')); const t=j.token||{}; console.log('has_access', !!t.access_token); console.log('has_refresh', !!t.refresh_token); console.log('expiry_type', typeof t.expiry_date); console.log('expiry_is_number', Number.isFinite(t.expiry_date));"

      - name: Debug clasp credentials
        run: |
          echo "HOME=$HOME"
          ls -la ~
          echo "----- ~/.clasprc.json -----"
          cat ~/.clasprc.json

      - name: Debug clasp files
        run: |
          pwd
          ls -la
          ls -la ~ | grep clasprc || true

      - name: Push to Apps Script
        run: npx @google/clasp push -f

