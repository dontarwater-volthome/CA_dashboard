name: Push to Google Apps Script

on:
  push:
    branches: [ "main" ]

jobs:
  clasp-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Write clasp credentials
        env:
          EXPIRY: ${{ secrets.CLASP_TOKEN_EXPIRY_DATE }}
        run: |
          cat > ~/.clasprc.json << JSON
          {
            "token": {
              "access_token": "${{ secrets.CLASP_ACCESS_TOKEN }}",
              "refresh_token": "${{ secrets.CLASP_REFRESH_TOKEN }}",
              "scope": "https://www.googleapis.com/auth/script.deployments https://www.googleapis.com/auth/script.projects https://www.googleapis.com/auth/script.webapp.deploy https://www.googleapis.com/auth/drive.metadata.readonly https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/service.management https://www.googleapis.com/auth/logging.read https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/cloud-platform openid",
              "token_type": "Bearer",
              "id_token": "${{ secrets.CLASP_ID_TOKEN }}",
              "expiry_date": ${EXPIRY}
            }
          }
          JSON
          cp ~/.clasprc.json ./.clasprc.json


      - name: Validate clasp token JSON
        run: |
          node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync(process.env.HOME+'/.clasprc.json','utf8')); const t=j.token||{}; console.log('has_access', !!t.access_token); console.log('has_refresh', !!t.refresh_token); console.log('expiry_type', typeof t.expiry_date); console.log('expiry_value_is_number', Number.isFinite(t.expiry_date));"

      - name: Debug clasp credentials
        run: |
          echo "HOME=$HOME"
          ls -la ~
          echo "----- ~/.clasprc.json -----"
          cat ~/.clasprc.json

      - name: Debug clasp files
        run: |
          pwd
          ls -la
          ls -la ~ | grep clasprc || true

      - name: Push to Apps Script
        env:
          CLASP_CONFIG_PATH: /home/runner/.clasprc.json
        run: npx @google/clasp push -f

