name: Push to Google Apps Script

on:
  push:
    branches: [ "main" ]

jobs:
  clasp-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Write clasp credentials
        run: |
          cat > ~/.clasprc.json << 'JSON'
          {
            "token": {
              "access_token": "${{ secrets.CLASP_ACCESS_TOKEN }}",
              "refresh_token": "${{ secrets.CLASP_REFRESH_TOKEN }}",
              "scope": "https://www.googleapis.com/auth/script.deployments https://www.googleapis.com/auth/script.projects https://www.googleapis.com/auth/script.webapp.deploy https://www.googleapis.com/auth/drive.metadata.readonly https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/service.management https://www.googleapis.com/auth/logging.read https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/cloud-platform openid",
              "token_type": "Bearer",
              "id_token": "${{ secrets.CLASP_ID_TOKEN }}",
              "expiry_date": ${{ secrets.CLASP_TOKEN_EXPIRY_DATE }}
            },
            "oauth2ClientSettings": {
              "clientId": "1072944905499-vm2v2i5dvn0a0d2o4ca36i1vge8cvbn0.apps.googleusercontent.com",
              "clientSecret": "v6V3fKV_zWU7iw1DrpO1rknX",
              "redirectUri": "http://localhost"
            },
            "isLocalCreds": false
          }
          JSON

      - name: Debug clasp credentials
        run: |
          echo "HOME=$HOME"
          ls -la ~
          echo "----- ~/.clasprc.json -----"
          cat ~/.clasprc.json

      - name: Push to Apps Script
        run: npx @google/clasp push -f
